<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>
	<h1>Signup</h1>
	<form method="post">
		<table>
			<tr>
				<td>Username</td>
				<td><input type="text" name="username"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td>Verify Password</td>
				<td><input type="password" name="verify"></td>
			</tr>
			<tr>
				<td>Email (optional)</td>
				<td><input type="text" name="email"</td>
			</tr>
		</table>
		<input type="submit">
	</form>
</body>	
</html>
